import com.github.jengelman.gradle.plugins.shadow.transformers.AppendingTransformer

buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://mvn.sony-europe.com/content/groups/global' }
        maven { url 'http://repo.spring.io/libs-snapshot' }
        maven { url "https://oss.sonatype.org/content/groups/public" }
        maven { url "http://oss.jfrog.org/repo" }
        maven { url 'http://repo.spring.io/plugins-release' }
        maven { url 'http://repo.spring.io/libs-release-remote' }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.1.10.RELEASE")
        classpath "com.github.jengelman.gradle.plugins:shadow:1.0.2"
    }
}

repositories {
    mavenCentral()
    maven { url 'http://repo.spring.io/libs-snapshot' }
}

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'

jar {
    baseName = 'denizyavas'
    version = '1.0.0'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.6'
    // tag::jetty[]
    compile("org.springframework.boot:spring-boot-starter-web") {
        exclude module: "spring-boot-starter-tomcat"
    }
    compile("org.springframework.boot:spring-boot-starter-jetty")
    // end::jetty[]
    // tag::actuator[]
    compile("org.springframework.boot:spring-boot-starter-actuator")
    // end::actuator[]
    testCompile("junit:junit")
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}

task stage {
  dependsOn jar
}

jar{
    from configurations.compile.collect {zipTree it}
    manifest.attributes "Main-Class": "hello2.Application"
}

sourceSets{
    main.groovy.srcDir "src/main/groovy"
    main.java.srcDir "src/main/java"
}

shadowJar {
    baseName = "${project.name}-app"
    archiveName = "${baseName}.jar"
    classifier = group
    transform(AppendingTransformer) {
        resource = "META-INF/spring.handlers"
    }
    transform(AppendingTransformer) {
        resource = "META-INF/spring.schemas"
    }
}